# Defines stages
stages:
- name: compile
- name: test
- name: scan
- name: deploy-development
  if: branch = develop
- name: release
  if: branch = master

jdk:
- openjdk8

before_install:
- cp .travis.maven.settings.xml $HOME/.m2/settings.xml

addons:
  sonarcloud:
    organization: scipionyxio
    projectKey: product-common-starters
    login: 085bf98ecfdac03277298430589e7ad750b938b0
    token:
      secure: 085bf98ecfdac03277298430589e7ad750b938b0

jobs:
  include:
  - stage: compile
    script: mvn compile
  - stage: test
    script: mvn test
  - stage: scan
    script: mvn org.jacoco:jacoco-maven-plugin:prepare-agent sonar:sonar
  - stage: deploy-development
    script: mvn deploy
  - stage: release
    script: mvn deploy